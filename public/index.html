        <!-- 지문 입력 섹션 -->
        <section class="passage-section">
            <h2>📝 지문 입력</h2>
            <div class="passage-counter">
                <span id="passageCount">현재 지문 수: 0/5</span>
            </div>
            <textarea 
                id="passageInput" 
                placeholder="영어 지문을 입력하세요. 여러 지문은 --- (하이픈 3개 이상)로 구분해주세요.

예시:
Children today are 'safe.' Their only worries consist of fights with their parents, going to school, and dealing with the list of activities that they're signed up for. But what's going on? If they're 'safe' and living 'well,' why do they experience so many problems?

-----

Technology has revolutionized the way we communicate and interact with the world around us...

-----

Environmental protection is becoming increasingly important..."
                rows="15"
            ></textarea>
            <div class="help-text">
                💡 지문 구분은 --- (하이픈 3개 이상)로 해주세요. 최대 5개 지문까지 처리 가능합니다.
            </div>
        </section>

        <!-- 학습지 유형 선택 -->
<section class="types-section">
    <h2>📋 학습지 유형 선택</h2>
    
    <!-- 분석서 카테고리 -->
    <div class="category">
        <div class="types-grid">
            <label class="type-checkbox">
                <input type="checkbox" id="type01" checked>
                <span>본문노트</span>
                <small>제목, 본문, 문단요약</small>
            </label>

            <!-- <label class="type-checkbox">

            <label class="type-checkbox">
                <input type="checkbox" id="type03" checked>
                <span>문장해석</span>
                <small>자연스러운 한글 해석</small>
            </label>
            
            <!-- <label class="type-checkbox">

            <label class="type-checkbox">
                <input type="checkbox" id="type08" checked>
                <span>핵심어휘</span>
                <small>동의어, 반의어 포함</small>
            </label>
            
            <label class="type-checkbox">

            </label>

            <label class="type-checkbox">

                <small>한글 문장을 보고 영어로 쓰기</small>
                </label>
        </div>
    </div>

    <!-- 전체 선택/해제 버튼 -->

        <button id="selectAllAnalysis" class="select-btn"> 전체 선택</button>

        <!-- 생성 버튼 -->
        <section class="generate-section">
            <button id="generateBtn" class="generate-btn">
                🚀 학습지 생성하기
            </button>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>AI가 학습지를 생성하고 있습니다...</p>
                <div id="progressInfo" class="progress-info"></div>
            </div>
        </section>

                <!-- 결과 섹션 -->
        <section class="result-section" id="resultSection">
            <h2>📄 생성된 학습지</h2>
            <div class="result-actions">
                <button id="downloadPdf" class="pdf-btn">PDF 다운로드</button>
                <button id="downloadHtml" class="preview-btn">  HTML 다운로드  </button>
            </div>
            <div id="generationSummary" class="generation-summary"></div>
        </section>
