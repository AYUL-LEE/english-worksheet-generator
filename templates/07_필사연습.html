<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>필사연습 - 현대 아이들의 안전한 감옥</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  @page { size: A4; margin: 12mm; }
  * { margin:0; padding:0; box-sizing:border-box; font-size:11px !important; }
  body { font-family:'Inter','Noto Sans KR',sans-serif; width:210mm; min-height:297mm; margin:0 auto; padding:12mm; background:#fff; line-height:1.4; color:#1f2937; }

  .header { background:linear-gradient(135deg,#1E40AF,#3B82F6); color:#fff; padding:12px 20px; border-radius:6px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:center; }
  .header h1 { font-size:14px !important; font-weight:700; margin:0; }
  .header-right { font-size:10px !important; text-transform:uppercase; letter-spacing:1px; opacity:.9; }

  /* 문항 카드 */
  .sentence { border:1px solid #E2E8F0; border-radius:8px; overflow:hidden; margin-bottom:12px; }
  .sentence-head { display:flex; align-items:center; padding:8px 12px; background:#F8FAFF; border-bottom:1px dashed #E2E8F0; }
  .num { background:#1E40AF; color:#fff; width:22px; height:22px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:9px; font-weight:700; margin-right:8px; }
  .ko { font-size:11px !important; color:#1E40AF; text-align:left; }

  .eng { padding:14px; font-size:18px !important; font-weight:600; color:#9CA3AF; /* 연한 회색 */ }

  @media print { body { padding:10mm; } .sentence { break-inside:avoid; } }
</style>
</head>
<body>
  <div class="header">
    <h1>필사연습</h1>
    <div class="header-right">평택 베리타스학원</div>
  </div>

  <!-- 01 -->
  <div class="sentence">
    <div class="sentence-head">
      <div class="num">01</div>
      <div class="ko">오늘날 아이들은 “안전하다”.</div>
    </div>
    <div class="eng">Children today are "safe."</div>
  </div>

  <!-- 02 -->
  <div class="sentence">
    <div class="sentence-head">
      <div class="num">02</div>
      <div class="ko">그들의 유일한 걱정은 부모와의 다툼, 학교에 가는 것, 등록된 활동을 처리하는 것이다.</div>
    </div>
    <div class="eng">Their only worries consist of fights with their parents, going to school, and dealing with the list of activities that they're signed up for.</div>
  </div>

</body>
</html>
